<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Luta 2D</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#444, #222);
    }
    .fighter {
      width: 50px;
      height: 100px;
      position: absolute;
      bottom: 0;
    }
    #player1 {
      background: blue;
      left: 100px;
    }
    #player2 {
      background: red;
      right: 100px;
    }
    .life-bar {
      position: absolute;
      top: 20px;
      width: 40%;
      height: 20px;
      background: #555;
      border: 2px solid white;
    }
    .life-fill {
      height: 100%;
      background: limegreen;
    }
    #life1 { left: 5%; }
    #life2 { right: 5%; }
  </style>
</head>
<body>
  <div id="game">
    <div id="player1" class="fighter"></div>
    <div id="player2" class="fighter"></div>
    <div id="life1" class="life-bar"><div id="lifeFill1" class="life-fill"></div></div>
    <div id="life2" class="life-bar"><div id="lifeFill2" class="life-fill"></div></div>
  </div>

  <script>
    const p1 = document.getElementById("player1");
    const p2 = document.getElementById("player2");
    const lifeFill1 = document.getElementById("lifeFill1");
    const lifeFill2 = document.getElementById("lifeFill2");

    let pos1 = 100;
    let pos2 = window.innerWidth - 150;
    let life1 = 100;
    let life2 = 100;
    let keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      // Movimentação
      if (keys["a"]) pos1 -= 4;
      if (keys["d"]) pos1 += 4;
      if (keys["ArrowLeft"]) pos2 -= 4;
      if (keys["ArrowRight"]) pos2 += 4;

      // Ataques
      if (keys["f"]) { life2 -= 5; keys["f"] = false; }
      if (keys["g"]) { life2 -= 10; keys["g"] = false; }
      if (keys["v"]) { life2 -= 7; keys["v"] = false; }
      if (keys["b"]) { life2 -= 12; keys["b"] = false; }

      if (keys["1"]) { life1 -= 5; keys["1"] = false; }
      if (keys["2"]) { life1 -= 10; keys["2"] = false; }
      if (keys["3"]) { life1 -= 7; keys["3"] = false; }
      if (keys["4"]) { life1 -= 12; keys["4"] = false; }

      // Limites e fim do jogo
      pos1 = Math.max(0, Math.min(pos1, window.innerWidth - 50));
      pos2 = Math.max(0, Math.min(pos2, window.innerWidth - 50));
      life1 = Math.max(0, life1);
      life2 = Math.max(0, life2);

      // Atualiza posições e vida
      p1.style.left = pos1 + "px";
      p2.style.left = pos2 + "px";
      lifeFill1.style.width = life1 + "%";
      lifeFill2.style.width = life2 + "%";

      // Vencedor
      if (life1 <= 0 || life2 <= 0) {
        alert(life1 <= 0 ? "Jogador 2 venceu!" : "Jogador 1 venceu!");
        location.reload();
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
