    #player1 { background: blue; left: 100px; }
    #player2 { background: red; left: calc(100vw - 150px); }
    .life-bar {
      position: absolute;
      top: 20px;
      width: 40%;
      height: 20px;
      background: #555;
      border: 2px solid white;
    }
    .life-fill {
      height: 100%;
      background: limegreen;
    }
    #life1 { left: 5%; }
    #life2 { right: 5%; }

    .hit-effect {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(white, yellow, red);
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 10;
    }
  </style>
