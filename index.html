<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste Sprite Online</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Sprite hospedado online (garantido que carrega)
    const personagem = new Image();
    personagem.src = "https://opengameart.org/sites/default/files/Capoeira%20fighter%20-%20stance_0.png";

    personagem.onload = () => {
      ctx.drawImage(personagem, 100, 100);
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Imagem carregada com sucesso!", 50, 50);
    };

    personagem.onerror = () => {
      ctx.fillStyle = "red";
      ctx.font = "20px Arial";
      ctx.fillText("Erro ao carregar a imagem!", 50, 50);
    };
  </script>
</body>
</html>
