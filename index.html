
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste de Sprite</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #fff;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const personagem = new Image();
    personagem.src = "corrida.png"; // Certifique-se que a imagem estÃ¡ com esse nome na mesma pasta

    personagem.onload = () => {
      ctx.drawImage(personagem, 100, 100); // Desenha a imagem inteira na tela
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Imagem carregada com sucesso!", 50, 50);
    };

    personagem.onerror = () => {
      ctx.fillStyle = "red";
      ctx.font = "20px Arial";
      ctx.fillText("Erro ao carregar a imagem!", 50, 50);
    };
  </script>
</body>
</html>
