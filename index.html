<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Luta 2D com Pulo Funcionando</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#444, #222);
    }
    .fighter {
      width: 50px;
      height: 100px;
      position: absolute;
      bottom: 0;
      transition: left 0.05s linear;
    }
    #player1 {
      background: blue;
      left: 100px;
      bottom: 0;
    }
    #player2 {
      background: red;
      left: calc(100vw - 150px);
      bottom: 0;
    }
    .life-bar {
      position: absolute;
      top: 20px;
      width: 40%;
      height: 20px;
      background: #555;
      border: 2px solid white;
    }
    .life-fill {
      height: 100%;
      background: limegreen;
    }
    #life1 { left: 5%; }
    #life2 { right: 5%; }
  </style>
</head>
<body>
  <div id="game">
    <div id="player1" class="fighter"></div>
    <div id="player2" class="fighter"></div>
    <div id="life1" class="life-bar"><div id="lifeFill1" class="life-fill"></div></div>
    <div id="life2" class="life-bar"><div id="lifeFill2" class="life-fill"></div></div>
  </div>

  <script>
    const p1 = document.getElementById("player1");
    const p2 = document.getElementById("player2");
    const lifeFill1 = document.getElementById("lifeFill1");
    const lifeFill2 = document.getElementById("lifeFill2");

    let pos1 = 100;
    let pos2 = window.innerWidth - 150;
    let life1 = 100;
    let life2 = 100;

    let keys = {};

    // Estados do pulo
    let p1Jump = { vy: 0, y: 0, jumping: false };
    let p2Jump = { vy: 0, y: 0, jumping: false };

    const gravity = 0.6;
    const jumpSpeed = 10;

    document.addEventListener("keydown", e => {
      keys[e.key.toLowerCase()] = true;
      e.preventDefault();
    });

    document.addEventListener("keyup", e => {
      keys[e.key.toLowerCase()] = false;
      e.preventDefault();
    });

    function update() {
      // Jogador 1 movimento lateral
      if (keys["a"]) pos1 -= 4;
      if (keys["d"]) pos1 += 4;
      pos1 = Math.max(0, Math.min(pos1, window.innerWidth - 50));

      // Jogador 2 movimento lateral
      if (keys["arrowleft"]) pos2 -= 4;
      if (keys["arrowright"]) pos2 += 4;
      pos2 = Math.max(0, Math.min(pos2, window.innerWidth - 50));

      // Jogador 1 pulo
      if (!p1Jump.jumping && keys["w"]) {
        p1Jump.vy = jumpSpeed;
        p1Jump.jumping = true;
      }
      if (p1Jump.jumping) {
        p1Jump.vy -= gravity;
        p1Jump.y += p1Jump.vy;
        if (p1Jump.y <= 0) {
          p1Jump.y = 0;
          p1Jump.jumping = false;
          p1Jump.vy = 0;
        }
        // Pulo para frente e para trás
        if (keys["d"]) pos1 += 3;
        if (keys["a"]) pos1 -= 3;
        pos1 = Math.max(0, Math.min(pos1, window.innerWidth - 50));
      }
      p1.style.bottom = p1Jump.y + "px";

      // Jogador 2 pulo
      if (!p2Jump.jumping && keys["arrowup"]) {
        p2Jump.vy = jumpSpeed;
        p2Jump.jumping = true;
      }
      if (p2Jump.jumping) {
        p2Jump.vy -= gravity;
        p2Jump.y += p2Jump.vy;
        if (p2Jump.y <= 0) {
          p2Jump.y = 0;
          p2Jump.jumping = false;
          p2Jump.vy = 0;
        }
        if (keys["arrowright"]) pos2 += 3;
        if (keys["arrowleft"]) pos2 -= 3;
        pos2 = Math.max(0, Math.min(pos2, window.innerWidth - 50));
      }
      p2.style.bottom = p2Jump.y + "px";

      // Atualiza posição horizontal
      p1.style.left = pos1 + "px";
      p2.style.left = pos2 + "px";

      // Ataques jogador 1
      if (keys["f"]) { life2 -= 5; keys["f"] = false; }
      if (keys["g"]) { life2 -= 10; keys["g"] = false; }
      if (keys["v"]) { life2 -= 7; keys["v"] = false; }
      if (keys["b"]) { life2 -= 12; keys["b"] = false; }

      // Ataques jogador 2
      if (keys["1"]) { life1 -= 5; keys["1"] = false; }
      if (keys["2"]) { life1 -= 10; keys["2"] = false; }
      if (keys["3"]) { life1 -= 7; keys["3"] = false; }
      if (keys["4"]) { life1 -= 12; keys["4"] = false; }

      // Limita vida
      life1 = Math.max(0, life1);
      life2 = Math.max(0, life2);

      // Atualiza barra de vida
      lifeFill1.style.width = life1 + "%";
      lifeFill2.style.width = life2 + "%";

      // Verifica vencedor
      if (life1 <= 0 || life2 <= 0) {
        alert(life1 <= 0 ? "Jogador 2 venceu!" : "Jogador 1 venceu!");
        location.reload();
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
